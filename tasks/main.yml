---

- name: update package sources and upgrade system
  apt:
      update_cache: yes
      upgrade: yes

- name: Install required packages
  package:
      name: "{{ item }}"
      state: latest
  with_items: "{{ packages }}"

- name: Install not horribly out-of-date pip
  easy_install: 
      name: pip
      state: latest

- name: Install docker-py from pip
  pip:
      name: docker-py

- name: Partition 2nd drive
  filesystem:
      fstype: ext2
      dev: '{{ dockerdisk }}'
      opts: -L DOCKERDRV

- name: Use 2nd drive as docker storageprovider
  mount:
      src: LABEL=DOCKERDRV
      name: /var/lib/docker
      fstype: ext2
      state: mounted

- name: add docker repokey
  apt_key:
        url: "{{ docker_repo_key_src }}"
        state: present

- name: add docker repo to packages sources
  apt_repository:
        repo: "{{ docker_repo_uri }}"
        state: present

- name: install docker
  apt:
      update_cache: yes
      name: docker-ce
      state: latest

- name: Create docker group
  group:
      name: docker
      state: present

- name: Create user for docker
  user:
      name: runner
      group: docker
      state: present

- name: Start dockerd
  service:
      name: docker
      enabled: yes
      state: restarted
